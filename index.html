<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <input id="buttons" type="button" name="AboutUs" value="About Us">
        <input id="buttons" type="button" name="register" value="Register">
    </header>
    <form class="inputs">
        <h2>Sign Up</h2>
        <input type="text" name="email" placeholder="Email">
        <br>
        <br>
        <input type="text" name="Username" placeholder="Username">
        <br>
        <br>
        <input type="password" name="Password" placeholder="Password">
        <br>
        <br>
        <input type="password" name="ConfirmPassword" placeholder="Confirm Password">
        <br>
        <br>
        <input id="buttons" type="button" name="submit" value="Submit">
    </form>
</body>
</html>
